<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page-01</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

<body>
    <!-- column one -->
    <div class="layout">
        <div class="left-layout">
            <div class="shape"></div>
            <div class="mobile-logo">
                <img src="logo/mobile-logo.png" alt="">
            </div>
            <div class="container ">
                <div>
                    <img src="logo/logo.png" alt="">
                </div>
                <h1>Se connecter</h1>
                <hr>
                <!-- form -->
                <div class="form-section">
                    <form>
                        <input type="text" placeholder="N Téléphone"/><br/><br/>
                        <input type="text" placeholder="N IMEI"/><br/><br/><br/>
                        <input type="checkbox" name="" id="">J'accepte les <a href="#">conditions générales</a> et <a href="#">la politique de confidentialité</a>
    
                    </form>
                </div>
                <!-- footer -->
                <div class="footer">
                    <div class="webaddress"> <p>www.ram.cd</p></div>
                    <div class="icon-1"><i class="fab fa-facebook-f"></i></div>
                    <div class="icon-2"><i class="fab fa-twitter"></i></div>
                    <div class="icon-3"><i class="fab fa-instagram"></i></div>
                    <div class="icon-4"><i class="fab fa-youtube"></i></div>
                        
                        
                </div>
            </div>
            
        </div>



        <!-- column two start-->
        <div class="right-layout">
            <div class="column-two-main">
                
                <div>
                    <img src="logo/logo1.png" alt="">
                </div>
                <div>
                    <img src="logo/logo2.png" alt="">
                </div>
                <div>
                    <img src="logo/logo3.png" alt="">
                </div>
                <div style="border-left:1px solid #B49759;border-top:1px solid #B49759;">
                    <img  src="logo/logo4.png" alt="">
                </div>
            </div>
        </div>
        <!-- column two end-->
    </div>

</html>
